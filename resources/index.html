<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MAMMUTDB: ICE</title>

        <!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/foundation.css">

        <!-- If you are using the gem version, you need this only -->
        <link rel="stylesheet" href="css/app.css">

        <script src="js/vendor/modernizr.js"></script>
    </head>
    <body>
        <div id="content"></div>
        
        <!-- body content here -->
        <div class="row">
            <div class="large-12 columns">
                <ul class="inline-list right">
                    <li><a href="#">BROWSE ITEMS</a></li>
                    <li><a href="#">ADMIN</a></li>
                    <li><a href="#">CONFIGURATION</a></li>                
                </ul>
            </div>
        </div>
        
        <div class="row">
            <div id="query-panel-view">
            </div>

            <div class="large-3 pull-9 columns">
                <h1 class="logo"><img src="/img/mammut.png"/></h1>
                <div id="database-select-view">
                </div>

                <div id="collection-list-view">
                </div>
            </div>
        </div>

        <div id="new-database-modal" class="reveal-modal small" style="padding-bottom: 0px;" data-reveal="">
            <p class="lead">Introduce el nombre de la base de datos</p>
            <form>
                <label>Database:</label>
                <input type="text"></input>
            </form>
            <a class="close-reveal-modal">&#215;</a>
            <ul class="button-group" style="float:right">
                <li><a href="#" class="button small">Aceptar</a></li>
                <li><a href="#" class="button small alert">Cancelar</a></li>
            </ul>
        </div>

        <div id="new-collection-modal" class="reveal-modal small" style="padding-bottom: 0px;" data-reveal="">
            <p class="lead">Introduce la colecci√≥n y el tipo</p>
            <form>
                <label>Collection:</label>
                <input type="text"></input>
                <label>Type:</label>
                <select>
                    <option value="json">JSON</option>
                </select>
            </form>
            <a class="close-reveal-modal">&#215;</a>
            <ul class="button-group" style="float:right">
                <li><a href="#" class="button small">Aceptar</a></li>
                <li><a href="#" class="button small alert">Cancelar</a></li>
            </ul>
        </div>


        <div id="new-document-modal" class="reveal-modal small" style="padding-bottom: 0px;" data-reveal="">
            <p class="lead">Introduce el documento (JSON)</p>
            <form>
                <textarea style="height: 300px;"></textarea>
            </form>
            <a class="close-reveal-modal">&#215;</a>
            <ul class="button-group" style="float:right">
                <li><a href="#" class="button small">Aceptar</a></li>
                <li><a href="#" class="button small alert">Cancelar</a></li>
            </ul>
        </div>


        <!-- end body-->
        <script src="http://fb.me/react-0.9.0.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script type="text/javascript" src="js/out/goog/base.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        <script>
            goog.require('mammutdb.ice.main');
            $(document).foundation();
        </script>
    </body>
</html>
